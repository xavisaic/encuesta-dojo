{% extends 'base.html' %}


{% block content %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Ubicacion</th>
        <th scope="col">Lenguaje Favorito</th>
        <th scope="col">Comentarios</th>
      </tr>
    </thead>
    <tbody>
      {% for f in all_forms %}
      <tr>
        
          <td scope="row">{{f.first_name}}</td>
          <td>{{f.location}}</td>
          <td>{{f.fav_language}}</td>
          <td>{{f.comentario}}</td>
      </tr>
      {% endfor %}
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td colspan="2"></td>
        <td></td>
      </tr>
    </tbody>
  </table>


{% endblock %}
